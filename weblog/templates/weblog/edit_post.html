{% extends 'weblog/base.html' %}

{% block content %}
  <div class="container">
    <h1 class="mt-5 mb-4">Edit Post</h1>
    {% if user.is_authenticated %}
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.title.id_for_label }}">Title:</label>
          {{ form.title }}
        </div>
        <div class="form-group">
          <label for="{{ form.text.id_for_label }}">Text:</label>
          {{ form.text }}
        </div>
        <input type="submit" value="Save" class="btn btn-primary">
      </form>
    {% else %}
      <p>You must be logged in to edit a post.</p>
    {% endif %}
  </div>
{% endblock %}

{% block styles %}
  <style>
    .container {
      margin-top: 50px;
    }

    label {
      font-size: 1.2rem;
      font-weight: bold;
    }

    input,
    textarea {
      font-size: 1.2rem;
      border-radius: 4px;
      padding: 10px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      font-size: 1.2rem;
      padding: 10px 20px;
      border-radius: 4px;
    }

    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
  </style>
{% endblock %}
