{% extends 'base.html' %}

{% block content %}
  <h1>New Post</h1>
  {% if user.is_authenticated %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Save">
    </form>
  {% else %}
    <p>You must be logged in to create a new post.</p>
  {% endif %}
{% endblock %}
